<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="body">
      <div class="display">
        <div class="calc old-calc" id="oc"></div>
        <div class="calc current-calc" id="cc"></div>
      </div>
      <div class="button-body">
        <div class="btn number row" id="1">1</div>
        <div class="btn number row" id="2">2</div>
        <div class="btn number row" id="3">3</div>
        <div class="btn btn-big clear row" id="ac">A/C</div>
        <div class="btn number" id="4">4</div>
        <div class="btn number" id="5">5</div>
        <div class="btn number" id="6">6</div>
        <div class="btn operators" id="add">+</div>
        <div class="btn operators" id="subtract">-</div>
        <div class="btn number" id="7">7</div>
        <div class="btn number" id="8">8</div>
        <div class="btn number" id="9">9</div>
        <div class="btn operators" id="multiply">*</div>
        <div class="btn operators" id="divide">/</div>
        <div class="btn operators" id="swap">+/-</div>
        <div class="btn number" id="0">0</div>
        <div class="btn operators" id="dot">.</div>
        <div class="btn btn-big operators" id="equal">=</div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
